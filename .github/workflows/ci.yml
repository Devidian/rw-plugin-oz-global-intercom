name: Build and Release (GlobalIntercom)

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build GlobalIntercom Plugin
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Detect version (from tag or fallback SNAPSHOT)
      - id: meta
        name: Detect version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF##*/}"
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=SNAPSHOT" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: "20"
          distribution: "temurin"
          # cache: maven   # DISABLED, breaks GitHub Packages access


      - name: Install PluginAPI locally
        run: |
          mvn -B install:install-file \
            -Dfile=libs/PluginAPI.jar \
            -DgroupId=net.risingworld \
            -DartifactId=PluginAPI \
            -Dversion=1.0.0 \
            -Dpackaging=jar

      # Patch version in pom + src/resources/plugin.yml
      - name: Patch versions (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.meta.outputs.version }}"

          echo "Patching pom.xml → ${VERSION}"
          awk -v newver="$VERSION" '
            /<artifactId>rw-plugin-oz-global-intercom<\/artifactId>/ { print; found=1; next }
            found == 1 && /<version>/ { sub(/<version>.*<\/version>/, "<version>" newver "</version>"); found=0 }
            { print }
          ' pom.xml > pom.xml.tmp && mv pom.xml.tmp pom.xml

          echo "Patching src/resources/plugin.yml → ${VERSION}"
          sed -i "s/^version: .*/version: ${VERSION}/" src/resources/plugin.yml

      - name: Show patched version
        run: |
          echo "POM VERSION:"
          grep -R "<version>" -n pom.xml | head -n 5
          echo ""
          echo "PLUGIN.YML VERSION:"
          grep -R "version:" -n src/resources/plugin.yml

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: "20"
          distribution: "temurin"
          # cache: maven   # kept commented out while debugging
      
      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github-oz-tools</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        
      
      # - name: Debug - list ~/.m2 and show masked settings.xml
      #   run: |
      #     echo "=== ls -la ~/.m2 ==="
      #     ls -la ~/.m2 || true
      #     echo "=== show settings.xml (passwords masked) ==="
      #     sed -n '1,200p' ~/.m2/settings.xml | sed -E 's|<password>.*</password>|<password>****</password>|g' || true
      
      # - name: Debug - show effective settings Maven reads
      #   run: |
      #     mvn -s ~/.m2/settings.xml help:effective-settings -Doutput=effective-settings.xml
      #     echo "=== effective-settings.xml (masked) ==="
      #     sed -n '1,200p' effective-settings.xml | sed -E 's|<password>.*</password>|<password>****</password>|g' || true
      
      # - name: Clear Maven lastUpdated artifacts (force re-download)
      #   run: |
      #     find ~/.m2 -name "*.lastUpdated" -type f -delete || true
      #     find ~/.m2/repository/com/github/devidian/rw-plugin-oz-tools -maxdepth 1 -mindepth 1 -exec rm -rf {} \; || true
      
      - name: Build with explicit settings.xml
        run: |
          mvn -s ~/.m2/settings.xml -B -U clean package
      

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            target/*.jar
            dist/*.zip
            pom.xml
            src/resources/plugin.yml
            libs/PluginAPI.jar
            src/assembly/globalintercom.xml

  release:
    name: Publish to GitHub Packages and Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      # Step 1: Download artifacts from the build job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      # Step 2: Set up Java and Maven for publishing
      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: "20"
          distribution: "temurin"
          # Important: Server ID must match the one in settings.xml and pom.xml
          server-id: github
          settings-path: ${{ github.workspace }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github-oz-tools</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      # Step 3: Publish JAR artifact to GitHub Packages
      - name: Publish to GitHub Packages
        run: |
          # Find the JAR file that was downloaded from the build job
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "Deploying $JAR_FILE to GitHub Packages..."
          # Use deploy:deploy-file to upload only the JAR and its corresponding POM
          # This avoids re-running the build and trying to deploy the ZIP to the Maven repo
          mvn -B -X deploy:deploy-file \
            --settings ${{ github.workspace }}/settings.xml \
            -Dfile="$JAR_FILE" \
            -DrepositoryId="github" \
            -Durl="https://maven.pkg.github.com/Devidian/rw-plugin-oz-global-intercom"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      # Step 4: Create GitHub Release and attach ZIP file
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "GlobalIntercom ${{ needs.build.outputs.version }}"
          tag_name: "${{ github.ref_name }}"
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
